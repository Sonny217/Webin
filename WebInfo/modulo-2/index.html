<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Documentos</title>
  <link rel="stylesheet" href="assets/CSS/main.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Subir Documentos</h1>
      <p>Por favor, sube tus documentos aquí. Asegúrate de que el tamaño del archivo no exceda los 15 MB.</p>
      <form id="upload-form">
        <div class="form-group">
          <label for="file">Selecciona un archivo</label>
          <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.xls,.xlsx">
          <small id="file-size-info">Máximo tamaño de archivo: 15 MB</small>
        </div>
        <button type="submit">Subir</button>
      </form>
    </div>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
