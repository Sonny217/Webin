<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             background: linear-gradient(180deg, #f0f0f0, #ffffff); /* Degradado de gris claro a blanco */
}
        

        nav {
          background: linear-gradient(135deg, #3000dd, #eeff00); /* Degradado de azul oscuro a azul claro */
          color: white;
}


        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
        }

        nav ul li:hover {
            background-color: #003d99;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0052cc;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #003d99;
        }

        nav ul li:hover .dropdown-content {
            display: block;
        }

        main {
            padding: 20px;
        }

        #upload-module {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #file-input {
            margin-bottom: 10px;
        }

        #comment-input {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
        }

        #upload-btn {
            background-color: #0052cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        #upload-btn:hover {
            background-color: #003d99;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li>
                <a href="#">Sobre nosotros ▼</a>
                <div class="dropdown-content">
                    <a href="#">Oferta formativa</a>
                    <a href="#">Aulas formación</a>
                    <a href="#">Contactos</a>
                </div>
            </li>
            <li><a href="#upload-module">Control de expedientes</a></li>
        </ul>
    </nav>

    <main>
        <section id="upload-module">
            <h2>Control de expedientes</h2>
            <input type="file" id="file-input" accept=".pdf,.doc,.docx">
            <textarea id="comment-input" placeholder="Agregar un comentario..."></textarea>
            <button id="upload-btn">Subir documento</button>
        </section>
    </main>

    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            var fileInput = document.getElementById('file-input');
            var commentInput = document.getElementById('comment-input');
            
            if (fileInput.files.length > 0) {
                var file = fileInput.files[0];
                if (file.size <= 30 * 1024 * 1024) { // 30MB en bytes
                    console.log('Archivo seleccionado:', file.name);
                    console.log('Tamaño del archivo:', file.size, 'bytes');
                    console.log('Comentario:', commentInput.value);
                    alert('Documento subido con éxito!');
                } else {
                    alert('El archivo excede el límite de 30MB.');
                }
            } else {
                alert('Por favor, seleccione un archivo.');
            }
        });
    </script>
</body>
</html>
