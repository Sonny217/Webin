<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Control de Expedientes</title>
  <link rel="stylesheet" href="assets/CSS/main.css">
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <a href="#" id="control-expedientes">Control de Expedientes</a>
      </ul>
    </nav>
  </header>

  <main id="main-content" class="hidden">
    <h1>Control de Expedientes</h1>
    <form id="upload-form">
      <div class="form-group">
        <label for="file">Selecciona un archivo (máx. 30 MB)</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.xls,.xlsx">
        <small id="file-size-info">Máximo tamaño de archivo: 30 MB</small>
      </div>
      <div class="form-group">
        <label for="comment">Comentario</label>
        <textarea id="comment" name="comment" placeholder="Escribe tu comentario aquí..." rows="4"></textarea>
      </div>
      <button type="submit">Subir Documento</button>
    </form>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
